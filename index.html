<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="imagen-1" src="./IMG/Logo.svg">
        <nav>
            <ul>
                <li class="lista"><img class="iconos" src="./IMG/Vector (1).svg"> Categorias</li>
                <li class="lista"><img class="iconos"  src="./IMG/Vector (1).svg"> pets</li>
                <li class="lista"><img class="iconos"  src="./IMG/Vector (1).svg"> Sobre nosotros</li>
                <li class="lista"><img class="iconos"  src="./IMG/Vector (1).svg"> Contactanos</li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container-padre">
            <h1>Productos destacados</h1>
            <div>
                <ul>
                    <li class="lista1">Comedores</li>
                    <li class="lista1">Accesorios</li>
                    <li class="lista1">Comida</li>
                </ul>
            </div>

            <div class="container-hijo">

                <div class="comida">
                    <img  src="./IMG/churrasquito.svg">
                    <p>Juguete Churrasquito</p>
                    <p class="precio">$150</p>
                </div>
                <div class="comida">
                    <img  src="./IMG/comedero.svg">
                    <p>Comedero para perro</p>
                    <p class="precio">$150</p>
                </div>
                <div class="comida">
                    <img  src="./IMG/comida perro.svg">
                    <p>Comida para perro</p>
                    <p class="precio">$150</p>
                </div>

            </div>


        </div>
        <div class="suscribete">
            <div class="suscribete-hijo">
                <label for="email"><img class="carta" src="./IMG/mensaje.svg">  Suscribete para m√°s novedades</label>
                <input type="email" name="email" inputmode="email">
                <button type="submit">Suscribirme</button>
            </div>
        </div>

    </main>

    <footer>
        <p>Todos los derechos reservados Front End</p>
    </footer>
</body>

</html>
